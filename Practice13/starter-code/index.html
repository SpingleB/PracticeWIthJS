<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/starter-code/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <script type="module" src="drag-component.js" defer></script>
  <title>Frontend Mentor | Password generator app</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
  </style>
</head>
<body>
  <form class="password-generator">
    <legend class="jetbrains-preset-4">Password Generator</legend>
    <div class="show-pass">
      <h1 class="jetbrains-preset-2" id="pass">P4$5W0rD!</h1>
      <h3 id="copied" class="jetbrains-preset-4"></h3>
      <svg id="copy" title="copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
    </div>
    <fieldset class="main">
      <div class="length-div">
        <label for="range" class="jetbrains-preset-4">Character Length</label>
        <span id="length" class="jetbrains-preset-2">0</span>
      </div>
      <input type="range" min="0" max="20" step="1"  value="0" name="range" id="range">
      <div class="checkboxes">
        <label for="uppercase" class="jetbrains-preset-4 label">Include Uppercase Letters
          <input type="checkbox" class="checkbox" name="uppercase" id="uppercase">
          <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
        </label>
        <label for="lowercase" class="jetbrains-preset-4 label">Include Lowercase Letters
          <input type="checkbox" class="checkbox" name="lowercase" id="lowercase">
          <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
        </label>
        <label for="numbers" class="jetbrains-preset-4 label">Include Numbers
          <input type="checkbox" class="checkbox" name="numbers" id="numbers">
          <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
        </label>
        <label for="symbols" class="jetbrains-preset-4 label">Include Symbols
          <input type="checkbox" class="checkbox" name="symbols" id="symbols">
          <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
        </label>
      </div>
      <div class="strength">
        <h2 class="jetbrains-preset-4">STRENGTH</h2>
        <div class="strength-divs">
         <h2 class="strength-desc jetbrains-preset-2"></h2>
         <div class="strength-div"></div>
         <div class="strength-div"></div>
         <div class="strength-div"></div>
         <div class="strength-div"></div>
        </div>
      </div>
      <button type="submit" id="generate" class="jetbrains-preset-4">GENERATE <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
    </fieldset>
  </form>
</body>
</html>
