<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="main.js" defer></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>
  <div class="container">
 
  <section class="sign-cart">
  <div class="sign-cart__main-div">
  <h1>Stay updated!</h1>
  <p id="description">Join 60,000+ product managers receiving monthly updates on:</p>
  <div class="sign-cart__main-div__conditionals-div">
  <p class="conditional"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
  Product discovery and building what matters</p>
  <p class="conditional"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
  Measuring to ensure updates are a success</p>
  <p class="conditional"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
  And much more!</p>
  </div>
  <div class="sign-cart__form-div">
  <div class="sign-cart__form-div__commetns-div"><small id="email-comment">Email address</small><small id="error-comment"></small></div>
  <form>
    <input type="email" name="email" id="email" required autofocus class="email-input" placeholder="email@company.com">
    <input type="submit" class="email-submit-btn" value="Subscribe to monthly newsletter">
  </form>
  </div>
  </div>
  <picture >
  <source
    srcset="assets/images/illustration-sign-up-desktop.svg"
    media="(min-width: 902px)"
  >

  <source
    srcset="assets/images/illustration-sign-up-tablet.svg"
    media="(min-width: 601px)"
  >

  <img id="main-svg"
    src="assets/images/illustration-sign-up-mobile.svg"
    alt="Illustration"
  >
  </picture>
  </section>
  
  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  </div>

</body>
</html>
